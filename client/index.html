<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>System Detekcji Twarzy</h1>

        <!-- File input -->
        <input type="file" id="fileInput" />
        <button onclick="uploadImage()">Prze≈õlij</button>

        <!-- Camera controls -->
        <div id="cameraSection" style="display: none;">
            <video id="video" autoplay></video>
            <div class="camera-controls">
                <button id="captureButton" onclick="captureImage()" style="border: none; background: transparent;">
                    <img src="/images/camera.webp" alt="Capture" style="width: 50px; height: 50px; cursor: pointer;" />
                </button>
            </div>
        </div>
        <button id="startCameraButton" onclick="startCamera()">Take a picture</button>
        <div id="spinner" class="spinner" style="display: none;"></div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
